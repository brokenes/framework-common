
#lock.zk.server=127.0.0.1:2181,127.0.0.1:2182,127.0.0.1:2183
server.port=8181
spring.main.allow-circular-references=true
spring.main.allow-bean-definition-overriding=true
lock.zk.server=localhost:2180
lock.zk.baseSleepTimeMs=20
lock.zk.maxRetries=5

lock.redis.enable=true
lock.redis.servers=redis://127.0.0.1:6379
log.base.path=/data/app/logs
log.common.level=INFO
logging.config=classpath:logback-spring.xml

